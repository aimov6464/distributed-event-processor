spark {
  appName = "test-app"
  checkpointBaseDir = "file:///tmp/test-checkpoints"
}
modeA {
  checkpointDir = "file:///tmp/test-checkpoint"
  input {
    kafkaBootstrapServers = "test:9092"
    topic = "test-topic"
    startingOffsets = "earliest"
    maxOffsetsPerTrigger = 100
  }
  watermarkDelay = "2 minutes"
  sink {
    type = "kafka"
    parquetPath = "file:///tmp/test-parquet"
    kafkaTopic = "out-test"
    triggerIntervalSeconds = 30
  }
}
modeB {
  windowDuration = "5 minutes"
  watermarkDelay = "15 minutes"
  triggerIntervalSeconds = 45
  input {
    kafkaBootstrapServers = "test:9092"
    topic = "mode-b-input"
    startingOffsets = "earliest"
    maxOffsetsPerTrigger = 500
  }
  sinks {
    parquet {
      enabled = true
      path = "file:///tmp/mode-b/parquet"
      checkpointDir = "file:///tmp/test-checkpoints/mode-b/parquet"
    }
    kafka {
      enabled = true
      topic = "mode-b-output"
      outputMode = "update"
      checkpointDir = "file:///tmp/test-checkpoints/mode-b/kafka"
    }
  }
}
